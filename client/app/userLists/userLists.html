<div class="list-column col-lg-2 col-md-2 col-sm-2"
     ng-repeat="list in main.lists">

  <h4>{{list.name}}</h4>
	<h5>{{list.creatorName}}</h5>
	<h5>{{list.dateCreated | date:'medium'}}</h5>

	<ul ng-repeat="note in list.notes">
  	<li class="note">
  		<h4>{{note.name}}</h4>
  		<p>{{note.description}}</p>

  	</li>
	</ul>
	<button class="btn btn-default"
        	ng-click="main.createNote($index)">New Note</button>

</div>
